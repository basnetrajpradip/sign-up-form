<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign up form</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="main-container">
        <div class="sidebar-image">
            <img class="background-img" src="background.jpg" alt="background image">
            <div class="logo">
                <img class="logo-img" src="odin-lined.png" alt="logo image">
            </div>
        </div>
        <div class="form-container">
        <div class="form-info">
            <h3>
                <p class= "hero-text">
                    This is not a real online service! You know you need something<br> like this in your
                    life to help you realize your deepest dreams.<br> Sign up <em>now</em> to get started.
                </p>
                <p>
                    You <em>know</em> you want to.
                </p>              
            </h3>
        </div>
        <div class="form-section">
            <p>Let's do this!</p>
            <form id="signup-form">
                <div class="input-row">
                    <div>
                        <label for="first-name">First Name</label><br>
                        <input type="text" id="first-name" name="first-name" required>
                    </div>
                    <div>
                        <label for="last-name">Last Name</label><br>
                        <input type="text" id="last-name" name="last-name" required>
                    </div>
                </div>
                <div class="input-row">
                    <div>
                        <label for="email">Email</label><br>
                        <input type="email" id="email" name="email" required>
                    </div>
                    <div>
                        <label for="phone">Phone Number</label><br>
                        <input type="text" id="phone" name="phone" required>
                    </div>
                </div>
                <div class="input-row">
                    <div>
                        <label for="password">Password</label><br>
                        <input type="password" id="password" name="password" required>
                    </div>
                    <div>
                        <label for="confirm-password">Confirm Password</label><br>
                        <input type="password" id="confirm-password" name="confirm-password" required>
                    </div>
                </div>
            </form>
        </div>
        <div>
            <button class="submit-button" type="submit" form="signup-form">Create Accoount</button>
            <div class="submit-text">Already have an account? <a href="#">Log in</a></div>
        </div>
        </div>
    </div>
</body>
</html>
